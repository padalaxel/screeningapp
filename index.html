<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Screening Notes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <!-- Dim overlay toggle -->
    <div id="dimOverlay" class="dim-overlay"></div>
    
    <!-- Header -->
    <header class="header">
        <div id="screeningName" class="screening-name"></div>
        <div class="header-controls">
            <button id="newBtn" class="btn-small">New</button>
            <button id="settingsBtn" class="btn-small">Customize Buttons</button>
            <button id="dimToggleBtn" class="btn-small">Dim</button>
        </div>
        <div id="dimSliderContainer" class="dim-slider-container" style="display: none;">
            <label for="dimSlider" class="dim-label">Dim</label>
            <input type="range" id="dimSlider" class="dim-slider" min="0" max="100" value="0" />
        </div>
        <div class="timer-section">
            <div class="timer-controls">
                <div id="status" class="status">STOPPED</div>
                <div id="timecode" class="timecode">00:00:00:00</div>
                <button id="startPauseBtn" class="btn-primary">Start</button>
            </div>
        </div>
    </header>

    <!-- Buttons Grid -->
    <main class="main-content">
        <div id="buttonsGrid" class="buttons-grid">
            <!-- Buttons will be dynamically generated -->
        </div>
    </main>

    <!-- Notes List -->
    <section class="notes-section">
        <div class="notes-header">
            <h2>Notes</h2>
            <div class="notes-actions">
                <button id="summaryBtn" class="btn-small">Summary</button>
                <button id="exportBtn" class="btn-small">Export</button>
                <button id="clearBtn" class="btn-small btn-danger">Clear</button>
            </div>
        </div>
        <div id="notesList" class="notes-list">
            <!-- Notes will be dynamically generated -->
        </div>
    </section>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Customize Buttons</h2>
                <button id="closeSettings" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Button Labels (tap to edit):</label>
                    <div id="buttonLabelsContainer" class="button-labels-container">
                        <!-- Dynamically generated -->
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="btn-primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Summary Modal -->
    <div id="summaryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Summary</h2>
                <button id="closeSummary" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="summaryContent" class="summary-content">
                    <!-- Dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Export Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export</h2>
                <button id="closeExport" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="export-actions">
                    <button id="shareCsvBtn" class="btn-primary">Share CSV</button>
                    <button id="shareTextBtn" class="btn-primary">Share Text</button>
                    <button id="copyCsvBtn" class="btn-primary">Copy CSV</button>
                    <button id="copyTextBtn" class="btn-primary">Copy Text</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Setup Modal (Opening Screen) -->
    <div id="setupModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>New Screening</h2>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="screeningNameInput">Screening Name:</label>
                    <input type="text" id="screeningNameInput" class="input-text" placeholder="Enter screening name" />
                </div>
                <div class="setting-group">
                    <label>Genre:</label>
                    <div class="genre-buttons">
                        <button class="genre-btn" data-genre="comedy">Comedy</button>
                        <button class="genre-btn" data-genre="action">Action</button>
                        <button class="genre-btn" data-genre="documentary">Documentary</button>
                        <button class="genre-btn" data-genre="other">Other</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="startScreeningBtn" class="btn-primary" disabled>Start Screening</button>
            </div>
        </div>
    </div>

    <!-- Other Note Modal -->
    <div id="otherNoteModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Other Note</h2>
                <button id="closeOtherNote" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <p style="margin-bottom: 12px; color: #aaaaaa; font-size: 14px;">Add a custom note or click "Log Note" to record without text:</p>
                <input type="text" id="otherNoteInput" class="input-text" placeholder="Enter note (optional)" />
            </div>
            <div class="modal-footer">
                <button id="logOtherNoteBtn" class="btn-primary">Log Note</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-body">
                <p id="confirmMessage"></p>
            </div>
            <div class="modal-footer">
                <button id="confirmCancel" class="btn-small">Cancel</button>
                <button id="confirmOk" class="btn-small btn-danger">OK</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>
</html>
